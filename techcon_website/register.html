<!DOCTYPE html>>
<HTML LANG="en-US">
<meta charset="UTF-8">
<meta name="viewport" content=""width=device-width, initial scale="1.0">
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="schedule.html">Schedule</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="username">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="mark@gmail.com">
            <label for="password">password</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="12" placeholder="password">
            <button type="submit">Register now</button>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox" placeholder="terms and conditions">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon copyright. All rights reserved. For more information, visit
          our <a href="./contact.html">Contact Page</a>.
        </p>
    </footer>
